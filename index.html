<body data-ng-app="app">

  var maxWidth = 1500;
  var rows     = [];
  
  var curWidth = 0;
  var curRow   = [];

  for(i = 0; imgs[i]; i++) {
    var img = imgs[i];
    
    if (img.width >= maxWidth) {
      var ratio = img.width / maxWidth;
      img.width = (img.width / ratio);
      img.height = (img.height / ratio);
      rows.push([img]);
      continue;
    } // if

    curRow.push(img);
    curWidth += img.width;

    if (curWidth > maxWidth) {
      var fullWidth = curRow.reduce( function(prev, cur) {
        return prev + cur.width;
      }, 0) ;
      var ratio = fullWidth / (maxWidth - (curRow.length-1)*10);
      curRow.forEach( function(img) {
        img.width  = (img.width / ratio);
        img.height = (img.height / ratio);
      });
      rows.push(curRow);
      curRow   = [];
      curWidth = 0;
      continue;
    } // if
  } // for

  var app = angular.module('app', []);


  app.controller('testController', ['$scope', function(scope) {


    scope.imgs = imgs;
    scope.rows = rows;
  }]);


  var greys = [
    'rgb(100%,100%,100%)',
    'rgb(70.71%,70.71%,70.71%)',

    'rgb(0%,0%,0%)'
  ];
  var greyPos = 0;

  window.onkeydown = function(e) {
console.log(e);
    if(e.keyCode == 71) {
      document.querySelector('body').style.backgroundColor = 'rgb(17.68%,17.68%,17.68%)';
    }
    if(e.keyCode == 87) {
      document.querySelector('body').style.backgroundColor = '#fff';
    }

    if(e.keyCode == 187 || e.keyCode == 171) {
      greyPos++;
      if (!greys[greyPos]) greyPos = 0;

      document.querySelector('body').style.backgroundColor = greys[greyPos];
    } // if

    if(e.keyCode == 189 || e.keyCode == 173) {
      greyPos--;
      if (!greys[greyPos]) greyPos = greys.length-1;
      document.querySelector('body').style.backgroundColor = greys[greyPos];

    } // if
  }



</script>
